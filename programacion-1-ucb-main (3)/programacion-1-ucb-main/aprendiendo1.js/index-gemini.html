<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Profesional</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #585F6C;
            background-color: #f4f4f4;
        }

        /* Cabecera */
        header {
            background-color: #FFD703;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Contenido principal */
        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .btn {
            background-color: #585F6C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3e444b;
        }

        /* Pie de página */
        footer {
            background-color: #585F6C;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Sitio Web</h1>
    </header>

    <main>
        <h2>Bienvenido</h2>
        <p>
            Este es un ejemplo de una página web profesional con colores primarios y un estilo moderno. Aquí puedes probar tu primer algoritmo de JavaScript.
        </p>
        <button class="btn" onclick="miPrimerAlgoritmo()">Ejecutar Algoritmo</button>
    </main>

    <footer>
        <p>&copy; 2025 Mi Compañía. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Aquí puedes agregar tus funciones de JavaScript
        function miPrimerAlgoritmo() {
            alert("¡Hola! Este es mi primer algoritmo. ¡Funciona!");
        }
    </script>
</body>
</html>
